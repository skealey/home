<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ page.title }}</title>
	<meta name="description" content="{% if page.description %} {{ page.description }}{% endif %}">
	<meta name="viewport" content="width=device-width">
	<meta property="og:title" content="{{ page.title }}">
	{% if page.ogurl %}	
	<meta property="og:url" content="{{ page.ogurl }}">
	{% endif %}
	{% if page.ogtype %}	
	<meta property="og:type" content="{{ page.ogtype }}">
	{% endif %}	
	{% if page.ogimage %}
    <meta property="og:image" content="{{ page.ogimage }}">
	{% endif %}    
    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}">
    {% endif %}	

	<link rel="stylesheet" href="./css/styles.css">
	<script type="text/javascript" src="//use.typekit.net/frx3zte.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<script src="./js/libs/modernizr-2.6.1.min.js"></script>
	
</head>

<body class="{{ page.body-class }}{% if page.body-class-secondary %} {{ page.body-class-secondary }}{% endif %}">
